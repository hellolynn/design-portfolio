<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body class="bg-white">

    <header class="navbar navbar-light sticky-top bg-white flex-md-nowrap p-3 border-bottom d-md-none">
      <a class="navbar-brand fw-bold" href="{{ '/' | relative_url }}">
•••
      </a></a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </header>

    <div class="container-fluid">
      <div class="row">
        
        <nav id="sidebarMenu" class="col-md-4 col-lg-2 d-md-block sidebar collapse border-end">
          <div class="position-sticky pt-md-4 ps-md-4 p-3 h-100">
            {% include navbar.html %}
          </div>
        </nav>

        <main class="col-md-8 ms-sm-auto col-lg-10 px-md-5 {{ page.custom-class }}">
            {{ content }}
          </div>
        </main>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
